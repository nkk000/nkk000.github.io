<html>
<head>
<script>

	
function getQueryValue(varname)
{
    var url = window.location.href;
    var qparts = url.split("?");
    if (qparts.length == 1)
    {
        return "";
    }
    else{
        var query = qparts[1];
        var vars = query.split("&");
        var value = "";
        for (i=0;i<vars.length;i++)
        {
            var parts = vars[i].split("=");
            if (parts[0] == varname)
            {
                value = parts[1];
                break;
            }
        }
 
	value = unescape(value);
        // Convert "+"s to " "s
        value.replace(/\+/g," ");
        return value;
    }
 }
 
function getRedirectURL() 
{
	var deviceType = getQueryValue("deviceType");
	var activationCode = getQueryValue("activationCode");

	if ( deviceType == "iOS" ) {
		return "com.rsa.securid://ctkip?url=https://tokenqa.comerica.com/ctkip/services/CtkipService&activationCode="+activationCode;
	}else if ( deviceType == "Windows" ) {
		return "com.rsa.securid://ctkip?url=https://tokenqa.comerica.com/ctkip/services/CtkipService&activationCode="+activationCode;
	}else if ( deviceType == "tmMobile" ) {
		var cbcId = getQueryValue("cbcId");
		return "com.comerica.tmcmobile://?action=importToken&activationCode="+activationCode+"&cbcId="+cbcId;
	}

	

}

</script>
</head>

<body onLoad="window.location = getRedirectURL()">

</body>
</html>
